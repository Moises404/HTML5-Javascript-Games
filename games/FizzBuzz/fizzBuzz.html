<!DOCTYPE html>
	<html>
		<head>
			<title>FizzBuzz!</title>
			<link rel="stylesheet" type="text/css" href="fizzBuzz.css"/>

			<script src="jquery/jquery-1.9.1.js"></script>
			<script src="jquery/jquery-ui-1.10.3.js"></script>
			<script src="fizzBuzz2.js"></script>
		</head>
		<body>


			<!-- GAME SCENE -->
			<div id="gameScene">

				<!-- Intro Animation -->
				<div class="bubble" id="animation1">READY</div>
				<div class="bubble" id="animation2">SET</div>
				<div class="bubble" id="animation3">FizzBuzz!</div>


				<!-- current number -->
					<div id ="currentNumber"></div>

				<!-- top bar -->
					<div id="timer"></div>

					<!-- score -->
						<div class="" id="scorePlacement">
							<div id ="scoreTitle">score</div>
							<div id ="scoreNumber"></div>
						</div>
					<!-- settings -->
						<div id="mainGameSettings">
							<img id="settingsIcon" src="imgs/settings.png"/>
						</div>

						<!-- settings menu -->
							<div id="mainGameSettingsBackground"></div>
							<div id="mainGameSettingsMenu">
								<div id="mainGameSettingsWrapper">
									<div class="settingMenuButtonStyling bubble" id="resume">resume</div>
									<div class="settingMenuButtonStyling bubble" id="mainMenu">main menu</div>
									<div class="settingMenuButtonStyling bubble" id="rules">rules</div>
								</div>
							</div>



				<!-- bottom bar -->
					<div class="nav mainGameButtonStyling" id="fizzButton1">
						<div class="bubble centerToButton">3</div>
					</div>
					<div class="nav mainGameButtonStyling" id="fizzBuzzButton2">
						<div class="bubble centerToButton">fb</div>
					</div>

					<div class="nav mainGameButtonStyling" id="buzzButton3">
						<div class="bubble centerToButton">5</div>
					</div>

					<div class="nav mainGameButtonStyling" id="skipButton4">
						<div class="bubble centerToButton">s</div>
					</div>

				<!--<img class="background-placement" src="imgs/fizzBuzz_mainGame_background.png"/>-->
			</div>

			<!-- START SCREEN -->
			<div id="startScreen">
				<img id="startScreenBackground" src="imgs/fizzBuzz_background2.png"/>
				<img id="startScreenTitle" src="imgs/fizzBuzz_title.png"/>

				<!-- Menu Buttons -->
				
				<div id="buttonWrapper">
					<div class="button">
						<div class="menuButtonStyle button buttonSize" id="buttonPositioning1">
							<div class="menuTextStyling">start</div>
						</div>
					</div>

					<div class="button">
						<div class="menuButtonStyle button buttonSize" id="buttonPositioning2">
							<div class="menuTextStyling">rules</div>
						</div>
					</div>

					<div class="button">
						<div class="menuButtonStyle button buttonSize" id="buttonPositioning3">
							<div class="menuTextStyling">settings</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
