<!DOCTYPE html>
	<html>
		<head>
			<title>FizzBuzz!</title>
			<link rel="stylesheet" type="text/css" href="fizzBuzz.css"/>
		</head>
		<body>


			<!-- GAME SCENE -->
			<div id="gameScene">
					<div id ="currentNumber"></div>
					<div id ="scoreTitle">score</div>
					<div id ="scoreNumber"></div>
				<div id="timer"></div>

				<div class="button" id="fizzButton1">
					<div class="bubble centerToButton">3</div>
				</div>
				<div class="button" id="fizzBuzzButton2">
					<div class="bubble centerToButton">fb</div>
				</div>

				<div class="button" id="buzzButton3">
					<div class="bubble centerToButton">5</div>
				</div>

				<div class="button" id="skipButton4">
					<div class="bubble centerToButton">s</div>
				</div>

				<img class="background-placement" src="imgs/fizzBuzz_mainGame_background.png"/>
			</div>

			<!-- START SCREEN -->
			<div id="startScreen">
				<img id="startScreenBackground" src="imgs/fizzBuzz_background.png"/>
				<img id="startScreenTitle" src="imgs/fizzBuzz_title.png"/>

				<!-- Menu Buttons -->
				
				<div id="buttonWrapper">
					<div class="button">
						<div class="menuButtonStyle button buttonSize">
							<div id="start">start</div>
						</div>
					</div>

					<div class="button">
						<div class="menuButtonStyle button buttonSize">
							<div id="rules">rules</div>
						</div>
					</div>

					<div class="button">
						<div class="menuButtonStyle button buttonSize">
							<div id="settings">settings</div>
						</div>
					</div>
				</div>
			</div>
		
			<script src="fizzBuzz2.js"></script>


		</body>
	</html>
