<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Memory Game</title>
			<link rel="stylesheet" type="text/css" href="memoryGame.css"/>
		</head>
		<body>
			<header>
				<h1>CSS3 Matching Game</h1>
			</header>

			<section id="game">
				<div id="cards">
					<div class="card">
						<div class="face front"></div>
						<div class="face back"></div>
					</div> <!-- .card -->
				</div> <!-- #cards -->
			</section> <!-- #game -->

		<footer>
			<p> This is an example of creating a matching game with CSS3.</p>
		</footer>

			<script src="jquery1.9.js"></script>
			<script src="memoryGame.js"></script>
		</body>
	</html>
